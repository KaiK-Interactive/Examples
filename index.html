<!DOCTYPE html>
<html lang="de">
    
    <head>
        <meta charset="UTF-8">
        <title>Beispiele zu HTML, CSS und Javascript</title>
        <style>
            @import "CSS/style.css";
        </style>
        
    </head>
    
    <body>
        
        <header>
            <h2>Einfache Beispiele:</h2>
            <h3>Events und Listener:</h3>
           
        </header>
        
        <main>
            
            <section class="s1">
                <h3>Das onclick-Event:</h3>
                <button onclick="change()">Klick mich!!</button>
                <p id="change">Hallo Welt.</p>
                <a id="aChange" href="javascript:changeAgain()"><p id="changeAgain"></p></a>
                <p><a href="http://www.w3schools.com/tags/ev_onclick.asp">onclick W3schools</a></p>
                
            
            </section>
            
            <section class="s2">
                
                <h3>onmouseover / onmouseout</h3>
                <p id="hover" onmouseover="hover()" onmouseout="nohover()">Hover me!</p>
                <p><a href="http://www.w3schools.com/tags/ev_onmouseover.asp">onmouseover bei W3schools</a></p>
                <p><a href="http://www.w3schools.com/tags/ev_onmouseout.asp">onmouseout bei W3schools</a></p
            
            </section>
            
            
        </main>
